<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>人工智能学院—教室、会议室、实验室—预定系统</title>  
    <link rel="stylesheet" href="styles.css">
    <style>  
        #booking-info {  
            max-height: 300px; /* 设置容器的最大高度 */  
            overflow-y: auto;  /* 启用垂直滚动条 */  
            border: 1px solid #ccc; /* 可选：为容器添加边框 */  
            padding: 10px; /* 可选：为容器添加内边距 */  
        }  
        table {  
            width: 100%; /* 表格宽度100% */  
            border-collapse: collapse; /* 合并边框 */  
        }  
        th, td {  
            border: 1px solid #ddd; /* 表格单元格边框 */  
            padding: 8px; /* 单元格内边距 */  
            text-align: left; /* 左对齐 */  
        }  
        th {  
            background-color: #f2f2f2; /* 表头背景色 */  
        }  
    </style>  
</head>  

<body>  
    <!-- 引入 LeanCloud SDK -->  
    <script src="https://unpkg.com/leancloud-storage@4.13.0/dist/av-min.js"></script>  
    <div id="app">  
        <h1>人工智能学院—教室、会议室、实验室—预定系统</h1>  
        <div id="auth">
            <p style="color: rgb(0, 42, 255); font-weight: bold;">账号（邮箱）</p>   
            <input type="email" id="email" placeholder="邮箱">
            <p style="color: rgb(0, 42, 255); font-weight: bold;">密码</p>   
            <input type="password" id="password" placeholder="密码">
            <div style="text-align: center;">  
                <p style="color: red; font-weight: bold;">只有在注册账号时需要填写下面信息！</p>  
            </div>  
            <p style="color: rgb(0, 42, 255); font-weight: bold;">姓名</p> 
            <input type="text" id="name" placeholder="姓名">
            <p style="color: rgb(0, 42, 255); font-weight: bold;">工号</p>   
            <input type="text" id="employeeId" placeholder="工号">  
            <button onclick="register()">注册</button>  
            <button onclick="login()">登录</button>
            <button onclick="deleteUser()">注销账号</button>
        </div>  
        <div id="booking" style="display:none;">  
            <h2>预定房间</h2>
            <p style="color: rgb(0, 42, 255); font-weight: bold;">日期</p>   
            <input type="date" id="date" placeholder="时间">
            <p style="color: rgb(0, 42, 255); font-weight: bold;">节次</p>   
            <select id="period" placeholder="节次">  
                <option value="1-2">1-2</option>  
                <option value="3-4">3-4</option>  
                <option value="5-6">5-6</option>  
                <option value="7-8">7-8</option>  
                <option value="9-10">9-10</option>  
            </select>
            <p style="color: rgb(0, 42, 255); font-weight: bold;">房间号</p>   
            <select id="classroom" placeholder="房间号">  
                <option value="108党建活动室/党员活动中心">108党建活动室/党员活动中心</option>  
                <option value="112工业智能本科专业实验室">112工业智能本科专业实验室</option>  
                <option value="113智能科学与技术本科专业实验室">113智能科学与技术本科专业实验室</option>  
                <option value="216学术交流室（1）">216学术交流室（1）</option>  
                <option value="217学术交流室（2）">217学术交流室（2）</option> 
            </select>  
            <button onclick="bookClassroom()">预定</button>
            <button onclick="checknow()">查看预定情况</button>
        </div>
        <div id="booking-info">  
            <h2>预定情况</h2>  
            <table id="booking-entries" border="1">  
                <thead>  
                    <tr>  
                        <th>日期</th>  
                        <th>星期</th> <!-- 新增星期列 -->  
                        <th>节次</th>  
                        <th>房间号</th>  
                        <th>姓名</th>  
                        <th>工号</th>  
                        <th>操作</th> <!-- 新增操作列 -->  
                    </tr>  
                </thead>  
                <tbody>  
                    <!-- 预订信息将动态插入这里 -->  
                </tbody>  
            </table>  
        </div>  
    </div>  
    <!-- 引入 LeanCloud 的 SDK -->  
    <script src="app.js"></script>  
</body>  
</html>
