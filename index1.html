<html>
<head lang="en">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=1024">
  <meta name="keywords" content="神经网络与深度学习">

  <meta property="og:type" content="article"/>
  <meta property="og:title" content="《神经网络与深度学习》课程虚拟仿真实验平台"/>
  <meta property="og:description" content="沈阳工业大学人工智能学院《神经网络与深度学习》课程虚拟仿真实验平台！">
  <meta property="og:url" content="http://playground.tensorflow.org"/>
  <meta property="og:image" content="http://playground.tensorflow.org/preview.png"/>

  <meta name="twitter:card" value="summary_large_image">
  <meta name="twitter:title" content="《神经网络与深度学习》课程虚拟仿真实验平台">
  <meta name="twitter:description" content="沈阳工业大学人工智能学院《神经网络与深度学习》课程虚拟仿真实验平台！">
  <meta name="twitter:url" content="http://playground.tensorflow.org">
  <meta name="twitter:image" content="http://playground.tensorflow.org/preview.png">
  <meta name="twitter:image:width" content="560">
  <meta name="twitter:image:height" content="295">

  <meta name="author" content="Modified on the work of Daniel Smilkov and Shan Carter">
  <title>《神经网络与深度学习》课程虚拟仿真实验平台</title>
  <link rel="stylesheet" href="bundle.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons" rel="stylesheet" type="text/css">
  <script src="lib.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="l--page">沈阳工业大学人工智能学院<b>《神经网络与深度学习》</b><span class="optional"></span>课程虚拟仿真实验平台！</h1>
  </header>

  <!-- Top Controls -->
  <div id="top-controls">
    <div class="container l--page">
      <div class="timeline-controls">
        <button class="mdl-button mdl-js-button mdl-button--icon ui-resetButton" id="reset-button" title="初始化网络">
          <i class="material-icons">replay</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored ui-playButton" id="play-pause-button" title="运行/暂停">
          <i class="material-icons">play_arrow</i>
          <i class="material-icons">pause</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon ui-stepButton" id="next-step-button" title="下一个Eoch">
          <i class="material-icons">skip_next</i>
        </button>
      </div>
      <div class="control">
        <span class="label"><b>轮次</b></span>
        <span class="value" id="iter-number"></span>
      </div>
      <div class="control ui-learningRate">
        <label for="learningRate"><b>学习率</b></label>
        <div class="select">
          <select id="learningRate">
            <option value="0.00001">0.00001</option>
            <option value="0.0001">0.0001</option>
            <option value="0.001">0.001</option>
            <option value="0.003">0.003</option>
            <option value="0.01">0.01</option>
            <option value="0.03">0.03</option>
            <option value="0.1">0.1</option>
            <option value="0.3">0.3</option>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>
      <div class="control ui-activation">
        <label for="activations"><b>激活函数</b></label>
        <div class="select">
          <select id="activations">
            <option value="relu">ReLU（修正线性单元函数）</option>
            <option value="tanh">Tanh（双曲正切函数）</option>
            <option value="sigmoid">Sigmoid（Sigmoid函数）</option>
            <option value="linear">Linear（线性函数）</option>
          </select>
        </div>
      </div>
      <div class="control ui-regularization">
        <label for="regularizations"><b>正则化方式</b></label>
        <div class="select">
          <select id="regularizations">
            <option value="none">不加正则化</option>
            <option value="L1">L1正则化</option>
            <option value="L2">L2正则化</option>
          </select>
        </div>
      </div>
      <div class="control ui-regularizationRate">
        <label for="regularRate"><b>正则化系数</b></label>
        <div class="select">
          <select id="regularRate">
            <option value="0">0</option>
            <option value="0.001">0.001</option>
            <option value="0.003">0.003</option>
            <option value="0.01">0.01</option>
            <option value="0.03">0.03</option>
            <option value="0.1">0.1</option>
            <option value="0.3">0.3</option>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>
      <div class="control ui-problem">
        <label for="problem"><b>问题类型</b></label>
        <div class="select">
          <select id="problem">
            <option value="classification">分类</option>
            <option value="regression">回归</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Part -->
  <div id="main-part" class="l--page">

    <!--  Data Column-->
    <div class="column data">
      <h4>
        <span><b>数据</b></span>
      </h4>
      <div class="ui-dataset">
        <p><b>数据集选择?</b></p>
        <div class="dataset-list">
          <div class="dataset" title="逻辑与">
            <canvas class="data-thumbnail" data-dataset="Logic_AND"></canvas>
          </div>
          <div class="dataset" title="线性双月">
            <canvas class="data-thumbnail" data-dataset="TwoMoons"></canvas>
          </div> 
          <div class="dataset" title="非线性双月">
            <canvas class="data-thumbnail" data-dataset="NonlinearTwoMoons"></canvas>
          </div>                          
          <div class="dataset" title="圆形">
            <canvas class="data-thumbnail" data-dataset="circle"></canvas>
          </div>
          <div class="dataset" title="异或">
            <canvas class="data-thumbnail" data-dataset="xor"></canvas>
          </div>
          <div class="dataset" title="高斯">
            <canvas class="data-thumbnail" data-dataset="gauss"></canvas>
          </div>
          <div class="dataset" title="螺旋">
            <canvas class="data-thumbnail" data-dataset="spiral"></canvas>
          </div>
          <div class="dataset" title="平面">
            <canvas class="data-thumbnail" data-regDataset="reg-plane"></canvas>
          </div>
          <div class="dataset" title="多维高斯">
            <canvas class="data-thumbnail" data-regDataset="reg-gauss"></canvas>
          </div>
        </div>
      </div>
      <div>
        <div class="ui-percTrainData">
          <label for="percTrainData"><b>训练与测试数据比率:</b>&nbsp;&nbsp;<span class="value">XX</span>%</label>
          <p class="slider">
            <input class="mdl-slider mdl-js-slider" type="range" id="percTrainData" min="10" max="90" step="10">
          </p>
        </div>
        <div class="ui-noise">
          <label for="noise"><b>噪声:</b>&nbsp;&nbsp;<span class="value">XX</span></label>
          <p class="slider">
            <input class="mdl-slider mdl-js-slider" type="range" id="noise" min="0" max="50" step="5">
          </p>
        </div>
        <div class="ui-batchSize">
          <label for="batchSize"><b>批次大小:</b>&nbsp;&nbsp;<span class="value">XX</span></label>
          <p class="slider">
            <input class="mdl-slider mdl-js-slider" type="range" id="batchSize" min="1" max="30" step="1">
          </p>
        </div>
          <button class="basic-button" id="data-regen-button" title="Regenerate data">
            <b>重新产生数据</b>
          </button>
      </div>
    </div>

    <!-- Features Column -->
    <div class="column features">
      <h4><b>特征/输入</b></h4>
      <p><b>选择哪些特征?</b></p>
      <div id="network">
        <svg id="svg" width="510" height="450">
          <defs>
            <marker id="markerArrow" markerWidth="7" markerHeight="13" refX="1" refY="6" orient="auto" markerUnits="userSpaceOnUse">
              <path d="M2,11 L7,6 L2,2" />
            </marker>
          </defs>
        </svg>
        <!-- Hover card -->
        <div id="hovercard">
          <div style="font-size:10px">点击编辑！</div>
          <div><span class="type">权值或偏置</span> 是 <span class="value">0.2</span><span><input type="number"/></span>.</div>
        </div>
        <div class="callout thumbnail">
          <svg viewBox="0 0 30 30">
            <defs>
              <marker id="arrow" markerWidth="5" markerHeight="5" refx="5" refy="2.5" orient="auto" markerUnits="userSpaceOnUse">
                <path d="M0,0 L5,2.5 L0,5 z"/>
              </marker>
            </defs>
            <path d="M12,30C5,20 2,15 12,0" marker-end="url(#arrow)">
          </svg>
          <div class="label">
            这是一个<b>神经元</b>的输出，鼠标悬停以将其放大。
          </div>
        </div>
        <div class="callout weights">
          <svg viewBox="0 0 30 30">
            <defs>
              <marker id="arrow" markerWidth="5" markerHeight="5" refx="5" refy="2.5" orient="auto" markerUnits="userSpaceOnUse">
                <path d="M0,0 L5,2.5 L0,5 z"/>
              </marker>
            </defs>
            <path d="M12,30C5,20 2,15 12,0" marker-end="url(#arrow)">
          </svg>
          <div class="label">
            输出混合变化的 <b>权值</b>, 通过线的粗细加以区分.
          </div>
        </div>
      </div>
    </div>

    <!-- Hidden Layers Column -->
    <div class="column hidden-layers">
      <h4>
        <div class="ui-numHiddenLayers">
          <button id="add-layers" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">add</i>
          </button>
          <button id="remove-layers" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">remove</i>
          </button>
        </div>
        <span id="num-layers"></span>
        <span id="layers-label"></span>
      </h4>
      <div class="bracket"></div>
    </div>

    <!-- Output Column -->
    <div class="column output">
      <h4><b>输出</b></h4>
      <div class="metrics">
        <div class="output-stats ui-percTrainData">
          <span><b>测试集损失</b></span>
          <div class="value" id="loss-test"></div>
        </div>
        <div class="output-stats train">
          <span><b>训练集损失</b></span>
          <div class="value" id="loss-train"></div>
        </div>
        <div id="linechart"></div>
      </div>
      <div id="heatmap"></div>
      <div style="float:left;margin-top:20px">
        <div style="display:flex; align-items:center;">

          <!-- Gradient color scale -->
          <div class="label" style="width:105px; margin-right: 10px">
            <b>颜色显示数据、神经元和权重值！</b>
          </div>
          <svg width="150" height="30" id="colormap">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="100%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#f59322" stop-opacity="1"></stop>
                <stop offset="50%" stop-color="#e8eaeb" stop-opacity="1"></stop>
                <stop offset="100%" stop-color="#0877bd" stop-opacity="1"></stop>
              </linearGradient>
            </defs>
            <g class="core" transform="translate(3, 0)">
              <rect width="144" height="10" style="fill: url('#gradient');"></rect>
            </g>
          </svg>
        </div>
        <br/>
        <div style="display:flex;">
          <label class="ui-showTestData mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="show-test-data">
            <input type="checkbox" id="show-test-data" class="mdl-checkbox__input" checked>
            <span class="mdl-checkbox__label label"><b>显示测试数据？</b></span>
          </label>
          <label class="ui-discretize mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="discretize">
            <input type="checkbox" id="discretize" class="mdl-checkbox__input" checked>
            <span class="mdl-checkbox__label label"><b>离散化输出？</b></span>
          </label>
        </div>
      </div>
    </div>

  </div>

  <script src="bundle.js"></script>
  <!-- Google analytics -->
  <script src="analytics.js"></script>  
</body>
</html>
